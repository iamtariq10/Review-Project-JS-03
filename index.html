<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <article>
      <h1>Our Reviews</h1>
      

      <img src="./images/img 2.jpg" id="img" alt="" />
      <h3 id="personName">Mohammad Salah</h3>
      <h4 id="personTitle">WEB DEVELOPER</h4>
      <p id="personPara">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae
        doloribus fugit iste mollitia architecto enim quibusdam repellendus
        blanditiis amet aperiam beatae voluptas dolore quia, neque tenetur nam
        nulla, fuga veritatis!
      </p>
      <div class="buttons">
        <button id="preButton">
          <i class="fas fa-chevron-circle-left"></i> Previous
        </button>
        <button id="nextButton">
          Next <i class="fas fa-chevron-circle-right"></i>
        </button>
        <br />
        <button id="randomButton"><i class="fas fa-random"></i> Surprise Me</button>
      </div>
    </article>
    <script src="file.js"></script>
  </body>
</html>
